<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flower Shop</title>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    .product, .cart-item {
      border: 1px solid #ddd;
      padding: 10px;
      margin: 10px;
      max-width: 300px;
    }

    #cart {
      border-top: 2px solid #aaa;
      padding-top: 20px;
    }

    button.add-to-cart {
      background-color: #ffc0cb;
      border: none;
      padding: 8px;
      cursor: pointer;
      border-radius: 5px;
    }

    .cart-title {
      font-size: 1.5em;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <!-- Product Section -->
  <div class="product">
    <img src="2nd.jfif" alt="Bloom & Chill (Dried)" width="100%">
    <h2>Bloom & Chill (Dried)</h2>
    <p>Laid-back vibes with forever blooms. Dried flowers that stay stunning while you stay cozy.</p>
    <span class="price">$35.00</span>
    <button class="add-to-cart">
      <i class="fas fa-shopping-cart"></i> Add to Cart
    </button>
  </div>

  <!-- Cart Section -->
  <div id="cart">
    <h2 class="cart-title">Your Cart</h2>
    <div id="cart-items">
      <!-- Items will appear here -->
    </div>
  </div>

  <script>
    const addToCartBtn = document.querySelector('.add-to-cart');
    const cartItemsContainer = document.getElementById('cart-items');

    addToCartBtn.addEventListener('click', () => {
      const product = document.querySelector('.product');
      const productClone = product.cloneNode(true);
      
      // Remove the old button's event to avoid nested duplication
      const button = productClone.querySelector('button');
      button.remove();

      const newItem = document.createElement('div');
      newItem.className = 'cart-item';
      newItem.appendChild(productClone);

      cartItemsContainer.appendChild(newItem);
    });
  </script>

</body>
</html>
